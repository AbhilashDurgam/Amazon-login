<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign in</title>
    <link rel="stylesheet" href="amazon login p.css">
    <link rel="icon" href="./img's/amazon logo.jpg">
</head>
<body>
    <center><img src="./img's/Amazon.png" alt="Amazon image"></center>
    <div id="box1">
        <p class="sign_in">Sign in</p>
        <label class="number"><b>Email or mobile phone number</b></label>
        <input type="text" id="box2">
        <button id="button1">Continue</button>
        <div id="box3"><p class="content">By continuing, you agree to Amazon's <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940" target="_blank">Conditions of Use</a> and <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380" target="_blank">Privacy Notice.</a></p>
            <p class="help"><a href="#">Need help?</a></p>
            <hr>
            <p id="work">Bying for work?</p>
            <p class="shop"><a href="">Shop on Amazon Business</a></p>
        </div>
    </div>
    <hr id="line"/>
    <p id="line1">New to Amazon?</p>
    <button id="button2"><a href="https://www.amazon.in/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=inflex&ignoreAuthState=1&openid.return_to=https%3A%2F%2Fwww.amazon.in%2F%3Fref_%3Dnav_custrec_signin&prevRID=TDPBVX2Y2R9PP8VPDBWK&openid.assoc_handle=inflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&ref_=ap_sw_aa&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&disableLoginPrepopulate=1&switch_account=signin&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Creat your Amazon account</a></button>
</body>
</html>
